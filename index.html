<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atividade de FlexBox</title>
</head>
<body>
    
    <h1 id="h1"> Flex-Direction - define a direção do eixo principal. </h1><br>

    <h1> Flex-Direction: Row </h1>

    <main class="conteiner-r">
        
        <div class="bloco1"> 1 </div>

        <div class="bloco2"> 2 </div>
        
        <div class="bloco3"> 3 </div>

   </main>

   <h1> Flex-Direction: Reverse-Row </h1>

   <main class="conteiner-rr">
        
        <div class="bloco1"> 1 </div>

        <div class="bloco2"> 2 </div>
    
        <div class="bloco3"> 3 </div>

    </main>

    <h1> Flex-Direction: Column </h1>

    <main class="conteiner-c">
        
        <div class="bloco1"> 1 </div>

        <div class="bloco2"> 2 </div>
    
        <div class="bloco3"> 3 </div>

    </main>

    <h1> Flex-Direction: Column-Reverse </h1>

    <main class="conteiner-cr">
        
        <div class="bloco1"> 1 </div>

        <div class="bloco2"> 2 </div>
    
        <div class="bloco3"> 3 </div>

    </main>

</body>
</html>
